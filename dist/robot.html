  

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Robot Programming Visualizer</title>
    <style>body {
  color: #eee;
  background-color: #404040;
  font-family: Helvetica, Arial;
}

div#visualizer {
  width: 680px;
  height: 720px;
  background: #333;
  margin: auto;
  font: 25px / 25px Arial;
}

#visualizer table {
  border-collapse: collapse;
  margin: auto;
}

#visualizer_board td {
  width: 40px;
  height: 40px;
  text-align: center;
  padding: 0;
  font-family: robots;
  font-size: 24px;
}

#visualizer_board td.red_tile {
  background: linear-gradient(to top left, red, #933);
  border: 1px solid gray;
}

#visualizer_board td.green_tile {
  background: linear-gradient(to top left, #0a4, #373);
  border: 1px solid gray;
}

#visualizer_board td.blue_tile {
  background: linear-gradient(to top left, #04f, #339);
  border: 1px solid gray;
}

#visualizer_buttons_center {
  text-align: center;
}

#visualizer_buttons_left {
  text-align: left;
}

#visualizer_buttons_right {
  text-align: right;
}

@font-face {
  font-family: robots;
  src: url("robot.41b9da4a.ttf") format("truetype");
}

</style>
  </head>
  <body>
    <div id="visualizer">
      <table>
        <tbody id="visualizer_board">
	  
        </tbody>
      </table>
      <div id="visualizer_buttons_center">
        <button id="button_execute"> execute !</button>
        <button id="button_step">step !</button>
      </div>
    </div>
  </body>  
  <script src="/robot.975ef6c8.js" defer="">
</script>
  
</html>
